<section id="campaign" class="content-section">
    <h2 class="section-title">CRUSADE CAMPAIGNS</h2>
    <div class="campaign-tracker">
        <div class="campaign-creator">
            <h3>Start New Crusade</h3>
            <form id="campaign-form">
                <input type="text" placeholder="Campaign Name" required>
                <textarea placeholder="Campaign Narrative" rows="3"></textarea>
                <input type="number" placeholder="Supply Limit" min="500" value="1000">
                <button type="submit">Begin Crusade</button>
            </form>
        </div>
        
        <div class="active-campaigns">
            <h3>Active Crusades</h3>
            <div class="campaigns-grid">
                <!-- Campaign cards -->
            </div>
        </div>
        
        <div class="campaign-log">
            <h3>Crusade Log</h3>
            <div class="log-entries">
                <!-- Battle logs, level ups, etc -->
            </div>
        </div>
    </div>
</section>
